<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sandbox</title>
    <link rel="stylesheet" href="sandbox.reset.css" />
    <link rel="stylesheet" href="sandbox.css" />
</head>

<body>
    <header>
        <p id="classPrompt">Choose a class:</p>

        <button onclick="selectClass('rogue')">Rogue</button>
        <button onclick="selectClass('wizard')">Wizard</button>
        <button onclick="selectClass('barbarian')">Barbarian</button>
        <button onclick="selectClass('paladin')">Paladin</button>
    </header>
    <main>
        <h1 id="race">Character Creator</h1>
        <h2>Under Construction</h2>

        <section>
            <button onclick="decrease()">-</button>
            <button onclick="reset()">Reset</button>
            <button onclick="increase()">+</button>
        </section>
    </main>
    <script src="sandbox.js"></script>
</body>

</html>
